<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>AE | Landing Page</title>
</head>

<body>
    <div class="main">
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./CodeNode-Logo-2.png" class="img-fluid" alt="Code Node" loading="lazy" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <!--Carousel Wrapper-->
            <div id="video-carousel" class="carousel slide carousel-fade" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#video-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#video-carousel" data-slide-to="1"></li>
                    <li data-target="#video-carousel" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <!-- First slide -->
                    <div class="carousel-item active">
                        <!--Mask color-->
                        <div class="view">
                            <!--Video source-->
                            <video class="video-fluid" autoplay loop muted>
                                <source src="./video1.mp4" type="video/mp4" />
                            </video>
                            <div class="mask rgba-indigo-light"></div>
                        </div>

                        <!--Caption-->
                        <div class="carousel-caption">
                            <div class="animated fadeInDown">
                                <h3 class="h3-responsive">Light mask</h3>
                                <p>First text</p>
                            </div>
                        </div>
                        <!--Caption-->
                    </div>
                    <!-- /.First slide -->

                    <!-- Second slide -->
                    <div class="carousel-item">
                        <!--Mask color-->
                        <div class="view">
                            <!--Video source-->
                            <video class="video-fluid" autoplay loop muted>
                                <source src="./video2.mp4" type="video/mp4" />
                            </video>
                            <!-- <div class="mask rgba-purple-slight"></div> -->
                            <div class="mask rgba-indigo-light"></div>
                        </div>

                        <!--Caption-->
                        <div class="carousel-caption">
                            <div class="animated fadeInDown">
                                <h3 class="h3-responsive">Super light mask</h3>
                                <p>Secondary text</p>
                            </div>
                        </div>
                        <!--Caption-->
                    </div>
                    <!-- /.Second slide -->

                    <!-- Third slide -->
                    <div class="carousel-item">
                        <!--Mask color-->
                        <div class="view">
                            <!--Video source-->
                            <video class="video-fluid" autoplay loop muted>
                                <source src="video3.mp4" type="video/mp4" />
                            </video>
                            <!-- <div class="mask rgba-black-strong"></div> -->
                            <div class="mask rgba-indigo-light"></div>
                        </div>

                        <!--Caption-->
                        <div class="carousel-caption">
                            <div class="animated fadeInDown">
                                <h3 class="h3-responsive">Strong mask</h3>
                                <p>Third text</p>
                            </div>
                        </div>
                        <!--Caption-->
                    </div>
                    <!-- /.Third slide -->
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#video-carousel-example2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#video-carousel-example2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
            <!--Carousel Wrapper-->
        </section>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <!-- <script>
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 200
            })
        });
    </script> -->
</body>


</html>
